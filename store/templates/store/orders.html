{% extends 'store/base.html' %}

{% block title %}Your Orders{% endblock %}

{% block content %}
<h2>Your Orders</h2>
<ul>
    {% for order in orders %}
        <li>{{ order.book.title }} - Qty: {{ order.quantity }}</li>
    {% empty %}
        <li>No orders found.</li>
    {% endfor %}
</ul>
{% endblock %}
